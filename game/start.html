<head>
  <title>TouK Game</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <script src="lib/jquery-1.11.1.min.js"></script>
  <script src="lib/html5-qrcode.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <img src="assets/touk_logo.png" class="img-rounded" style="width: 400px; height: 274px">
            </div>
        </div>
        <div class="row">
            <div class="jumbotron">
                <h1 class="text-center">Zeskanuj kod QR</h1>
                <div class="container" id="reader" style="width:640px;height:480px">
                </div>
            </div>
        </div>
    </div>

    <script>
        $( document ).ready(function() {
            $('#reader').html5_qrcode(function(data){
                    window.location.replace("/?uid=" + data);
                },
                function(error){
                    //show read errors
                }, function(videoError){
                    //the video stream could be opened
                }
            );
        });
    </script>
</body>
